<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运刮刮乐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>幸运刮刮乐</h1>
            <div class="header-actions">
                <button id="toggle-pool-btn" class="secondary-btn" style="display: none;">👁️ 隐藏奖池</button>
                <button id="reset-btn" class="secondary-btn" style="display: none;">⚙️ 重设奖品</button>
            </div>
        </header>

        <!-- 设置区域 -->
        <div id="setup-panel" class="panel">
            <h2>🎁 奖品设置</h2>
            <p class="hint">请设定奖品名称和数量</p>
            <div id="prize-list">
                <!-- 动态插入奖品输入行 -->
            </div>
            <div class="setup-actions">
                <button id="add-prize-btn" class="outline-btn">+ 添加奖品</button>
                <button id="save-start-btn" class="primary-btn">保存并开始</button>
            </div>
        </div>

        <!-- 刮奖区域 -->
        <div id="game-panel" class="panel" style="display: none;">
            <div class="status-bar">
                <span>剩余奖券: <strong id="remaining-count">0</strong></span>
            </div>
            
            <div class="scratch-container-wrapper">
                <div class="toolbar">
                    <button id="shuffle-btn" class="outline-btn small-btn">🔀 打乱卡片</button>
                    <button id="toggle-unrevealed-btn" class="outline-btn small-btn">🙈 仅看未刮</button>
                </div>
                <div id="scratch-card-grid" class="scratch-grid"></div>
                <div class="pagination">
                    <button id="prev-page-btn" class="secondary-btn" disabled>⬅️ 上一页</button>
                    <span id="page-info">第 1 / 1 页</span>
                    <button id="next-page-btn" class="secondary-btn" disabled>下一页 ➡️</button>
                </div>
            </div>
            <div id="empty-state" class="empty-state">
                    <p>奖品池已设置，点击下方按钮开始游戏</p>
                    <button id="draw-btn" class="primary-btn">开始刮奖</button>
                </div>
                <div id="game-over" class="empty-state" style="display: none;">
                    <p>⚠️ 奖品已全部抽完！</p>
                    <button id="restart-btn" class="outline-btn">重新配置</button>
                </div>
            </div>

            <div class="prizes-summary">
                <h3>剩余奖品池</h3>
                <ul id="pool-list"></ul>
            </div>
        </div>

        <!-- <footer class="app-footer">
            <p>作者：吃嫩草的老牛</p>
        </footer> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
